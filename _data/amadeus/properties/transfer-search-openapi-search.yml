swagger: '2.0'
info:
  title: Transfer Search
host: test.api.amadeus.com
basePath: /v1
schemes:
  - https
consumes:
  - application/vnd.amadeus+json
  - application/json
produces:
  - application/vnd.amadeus+json
  - application/json
paths:
  /shopping/transfer-offers:
    post:
      tags:
        - null
      summary: Gets transfer offers.
      description: ''
definitions:
  TransferOffer:
    description: transfer offer
    allOf:
      - type: object
        required:
          - transferType
          - start
          - serviceProvider
          - vehicle
          - quotation
          - methodsOfPaymentAccepted
        properties:
          transferType:
            type: string
            enum:
              - PRIVATE
              - SHARED
              - TAXI
              - HOURLY
              - AIRPORT_EXPRESS
              - HELICOPTER
              - PRIVATE_JET
              - AIRPORT_BUS
            description: >
              amadeus transfer service type


              value           | description                                 

              --  | 

              PRIVATE         | Private transfer from point to point

              SHARED          | Shared transfer from point to point

              TAXI            | Taxi reservation from point to point, price is
              estimated

              HOURLY          | Chauffeured driven transfer per hour

              AIRPORT_EXPRESS | Express Train from/to Airport

              AIRPORT_BUS     | Express Bus from/to Airport

              HELICOPTER      | Private helicopter flight from/to airport

              PRIVATE_JET     | Private flight from airport to airport
          start:
            $ref: '#/definitions/Location'
          end:
            $ref: '#/definitions/Location'
          stopOvers:
            type: array
            items:
              $ref: '#/definitions/StopOver'
          passenegerCharacteristics:
            type: array
            items:
              $ref: '#/definitions/PassengerCharacteristics'
          duration:
            description: >-
              transfer duration in
              [ISO8601](https://en.wikipedia.org/wiki/ISO_8601) PnYnMnDTnHnMnS
              format, e.g. PT2H10M
            type: string
            example: PT2H30M
          vehicle:
            $ref: '#/definitions/Vehicle'
          serviceProvider:
            $ref: '#/definitions/ServiceProvider'
          partnerInfo:
            $ref: '#/definitions/PartnerInfo'
          quotation:
            $ref: '#/definitions/Quotation'
          converted:
            $ref: '#/definitions/Quotation'
          extraServices:
            type: array
            items:
              $ref: '#/definitions/ExtraService'
          equipment:
            type: array
            items:
              $ref: '#/definitions/Equipment'
          cancellationRules:
            type: array
            items:
              $ref: '#/definitions/CancellationRule'
          methodsOfPaymentAccepted:
            type: array
            description: list of payment methods, allowed by provider
            items:
              type: string
              description: >-
                Method of payment required when PaymentType equal BT (applicable
                only for reservation action).
              enum:
                - CREDIT_CARD
                - INVOICE
                - TRAVEL_ACCOUNT
          discountCodes:
            type: array
            description: list of discount codes
            items:
              $ref: '#/definitions/DiscountCode'
          language:
            description: >-
              code of the preferred language to be used in [ISO 639-1
              alpha-2](https://en.wikipedia.org/wiki/ISO_639-1) format, e.g. EN
            type: string
            default: EN
          distance:
            $ref: '#/definitions/Distance'
      - type: object
        required:
          - type
          - id
        properties:
          type:
            description: the resource name
            type: string
          id:
            type: string
            description: offer identifier
  TransferOfferPost:
    description: transfer offer
    allOf:
      - $ref: '#/definitions/TransferOffer'
      - type: object
        properties:
          startConnectedSegment:
            $ref: '#/definitions/TravelSegment'
      - type: object
        properties:
          endConnectedSegment:
            $ref: '#/definitions/TravelSegment'
  AddressCommon:
    description: address of the departure location
    properties:
      line:
        description: Address line with street, number, bulding, etc...
        type: string
        minLength: 1
        maxLength: 70
      zip:
        description: Post office code number
        type: string
        minLength: 1
        maxLength: 120
      countryCode:
        description: Country code (two character standard IATA country code)
        type: string
        pattern: '[a-zA-Z]{2}'
      cityName:
        description: City, town or postal station
        type: string
        minLength: 1
        maxLength: 35
      stateCode:
        description: State code (two character standard IATA state code)
        type: string
        pattern: '[a-zA-Z0-9]{1-2}'
  Address:
    type: object
    description: address information
    properties:
      line:
        description: Address line with street, number, bulding, etc...
        type: string
        minLength: 1
        maxLength: 70
      zip:
        description: Post office code number
        type: string
        minLength: 1
        maxLength: 120
      countryCode:
        description: Country code (two character standard IATA country code)
        type: string
        pattern: '[a-zA-Z]{2}'
      cityName:
        description: City, town or postal station
        type: string
        minLength: 1
        maxLength: 35
      stateCode:
        description: State code (two character standard IATA state code)
        type: string
        pattern: '[a-zA-Z0-9]{1-2}'
      latitude:
        description: latitude of the location
        type: number
        format: double
        example: 43.580418
      longitude:
        description: longitude of the location
        type: number
        format: double
        example: 7.125102
  Baggage:
    type: object
    properties:
      count:
        type: integer
        description: baggage capacity
        example: 3
      size:
        type: string
        description: "baggage size\n\ncode   | name                                 \n | - \nS \t   | Small\nM \t   | Medium\nL \t   | Large\n"
        enum:
          - S
          - M
          - L
  CancellationRule:
    type: object
    description: cancellation rule information
    properties:
      ruleDescription:
        type: string
        description: description of cancellation rule
      feeType:
        type: string
        enum:
          - PERCENTAGE
          - VALUE
        description: >
          type of fee - percentage of total amount (PERCENTAGE) or fixed amount
          (VALUE)
      feeValue:
        type: string
        description: value of the fee, e.g. "100" or "12.50"
      currencyCode:
        type: string
        pattern: '[A-Z]{3}'
        description: >-
          currency code of the fee in [ISO
          4217](https://en.wikipedia.org/wiki/ISO_4217) format, e.g. USD, EUR
      metricType:
        type: string
        description: type of metric
        enum:
          - MINUTES
          - HOURS
          - DAYS
          - YEARS
      metricMin:
        type: string
        description: metric min value
      metricMax:
        type: string
        description: metric max value
  Contact:
    type: object
    properties:
      phoneNumber:
        type: string
        pattern: ([+]?)[0-9]{1,20}
        description: Contact phone number
      email:
        type: string
        format: email
        description: Contact email
  DiscountCode:
    type: object
    description: discount object that gives access to negotiated prices
    properties:
      type:
        type: string
        description: describes type of discount
        enum:
          - CD
          - PC
      value:
        type: string
        description: >-
          discount code value. 

          "CD" type stands for corporate discount code - a number generated by
          provider in case of
            special agreement with a given subscriber is passed (airlines, TMC,
            corporation…). It gives to subscriber access to negotiated prices for
            transfer      
          "PC" - for promotional/campaign discount code - a voucher code
          generated by the
            provider valid for a given period of time or a given number of usage.
            The code is sent by customer to provider in order to get a discounted
            price.
  Distance:
    properties:
      value:
        description: >-
          great-circle distance between two locations. This distance thus do not
          take into account traffic conditions; international boundaries;
          mountains; water; or other elements that might make the a nearby
          location hard to reach.
        type: integer
        example: 152
      unit:
        description: unit of the distance
        type: string
        example: KM
        enum:
          - KM
          - MI
  Equipment:
    type: object
    description: extra equipment information
    required:
      - code
    properties:
      code:
        type: string
        description: >
          extra equipment codes, which can take following values


          code   | name                                 

           | -  

          BBS    | Baby stroller/Push chair

          BYC    | Bicycle rack

          CBB    | Cargo barrier rack

          CBF    | Cargo barrier front

          CBS    | Booster seat for child under 135cm or up to 12 years

          CSB    | Child seat determined by weight/age of child 1-3 years / 9-18
          Kg

          CSI    | Child seat determined by weight/age of child 0-12
          month/0-13Kg

          CST    | Child seat determined by weight/age of child 4-7 years/15 –
          30 Kg

          SBR    | Snow board racks

          SKB    | Ski box

          SKR    | Ski rack

          TAB    | Travel Tablet 

          WAR    | Wheelchair access ramp

          WHC    | Wheelchair

          WIF    | Wi-Fi access

          CNT    | Charger cable
        enum:
          - BBS
          - BYC
          - CBB
          - CBF
          - CBS
          - CSB
          - CSI
          - CST
          - SBR
          - SKB
          - SKR
          - 'TAB '
          - WAR
          - WHC
          - WIF
          - CNT
      itemId:
        type: string
        description: extra equipment identifier
      description:
        type: string
        description: extra equipment description
      quotation:
        $ref: '#/definitions/Quotation'
      converted:
        $ref: '#/definitions/Quotation'
      isBookable:
        type: boolean
        description: true if extra equipment is available for booking
      taxIncluded:
        type: boolean
        description: true if tax included in extra equipment price
      includedInTotal:
        type: boolean
        description: true if extra equipment price is included in total transfer amount
  ExtraService:
    type: object
    required:
      - code
    properties:
      code:
        type: string
        description: >
          extra service code, which can take following values


          code   | name                                 

           | - 

          DSL    | Driver language specified

          EWT    | Extra waiting time

          MAG    | Meet & Greet

          FLM    | Flight monitoring

          NWS    | Newspaper

          CAI    | Cancellation insurance

          WNR    | Wait and Return. Driver waits at destination and brings back
          the customer to pick-up point
        enum:
          - DSL
          - EWT
          - MAG
          - FLM
          - NWS
          - CAI
          - WNR
      itemId:
        type: string
        description: extra service identifier
      description:
        type: string
        description: extra service description
      metricType:
        type: string
        description: extra service time metric type
        enum:
          - YEARS
          - DAYS
          - HOURS
          - MINUTES
      metricValue:
        type: string
        description: extra service metric value
      quotation:
        $ref: '#/definitions/Quotation'
      converted:
        $ref: '#/definitions/Quotation'
      isBookable:
        type: boolean
        description: true if extra service is available for booking
      taxIncluded:
        type: boolean
        description: true if tax included in extra service price
      includedInTotal:
        type: boolean
        description: true if extra service price is included in total transfer amount
  Fee:
    description: single fee information
    allOf:
      - $ref: '#/definitions/PointsAndCash'
      - type: object
        properties:
          currencyCode:
            type: string
            example: USD
          indicator:
            type: string
            description: fee category e.g. "AIRPORT", "CREDITCARD" ,"CANCELLATION"
  Location:
    type: object
    description: location information
    properties:
      dateTime:
        description: >
          date and time specified in the [ISO
          8601](https://en.wikipedia.org/wiki/ISO_8601) YYYY-MM-DDThh:mm:ss
          format e.g. 2017-11-10T10:00:00

          not supported for stopOvers object
        type: string
        example: '2019-11-10T10:30:00'
      locationCode:
        type: string
        description: >-
          airport code from [IATA table
          codes](http://www.iata.org/publications/Pages/code-search.aspx), e.g.
          CDG.
        pattern: '[A-Za-z]{3}'
        example: CDG
      lfiCode:
        type: string
        description: >-
          internal airport identifier used for private jets and helicopters e.g.
          IT87100
        example: IT87100
      address:
        $ref: '#/definitions/Address'
      name:
        type: string
        description: Place name e.g. Airport Name, Hotel Name etc.
      googlePlaceId:
        description: >-
          Google place id only for google address e.g.
          ChIJL-DOWeBv5kcRfTbh97PimNc.
        type: string
        example: ChIJrTLr-GyuEmsRBfy61i59si0
      uicCode:
        type: string
        description: UIC code defined by the worldwide railway organization e.g. 8600626
  StopOver:
    description: >-
      Location of the stop over or the several stop over points. It can be
      defined either using IATA code or Address (address line, zip, country,
      city, state, latitude, longitude, lfi). Vehicle change via stop overs is
      not supported.
    properties:
      duration:
        description: >-
          transfer stop duration in
          [ISO8601](https://en.wikipedia.org/wiki/ISO_8601) PnYnMnDTnHnMnS
          format, e.g. PT2H10M.
        type: string
        example: PT2H30M
      sequenceNumber:
        description: sequence number of the stop e.g. 3
        type: number
        example: 1
      location:
        $ref: '#/definitions/Location'
  StopOverRequest:
    properties:
      duration:
        description: >-
          the intermediate stop duration in
          [ISO8601](https://en.wikipedia.org/wiki/ISO_8601) PnYnMnDTnHnMnS
          format, e.g. PT2H10M
        type: string
        example: PT2H30M
      locationCode:
        type: string
        description: >-
          the intermediate stop airport IATA code, e.g. CDG. Location could be
          defined either using location code or address (address line, zip code,
          country code, city, geo code)
        pattern: '[A-Za-z]{3}'
        example: CDG
      addressLine:
        type: string
        description: >-
          the intermediate stop street address including building number, e.g. 5
          Avenue Anatole France
        example: 5 Avenue Anatole France
      countryCode:
        type: string
        description: >-
          the intermediate stop country, the location with [ISO 3166-1
          alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2) format
          (e.g. US)
        pattern: '[A-Za-z]{2}'
        example: US
      cityName:
        type: string
        description: the intermediate stop city name, e.g. Paris
        example: Paris
      zipCode:
        type: string
        description: the intermediate stop postal/zip code, e.g. 75007
        pattern: '[a-zA-Z0-9]{1,20}'
        example: 75007
      googlePlaceId:
        description: >-
          the intermediate stop google place id only for google address e.g.
          ChIJL-DOWeBv5kcRfTbh97PimNc.
        type: string
        example: ChIJrTLr-GyuEmsRBfy61i59si0
      name:
        type: string
        description: the intermediate stop name e.g. Airport Name, Hotel Name etc.
      lfiCode:
        type: string
        description: >-
          the intermediate stop internal airport identifier used for private
          jets and helicopters e.g. IT87100
        example: IT87100
      stateCode:
        type: string
        description: >-
          the intermediate stop state code according to [ISO
          3166-2](https://en.wikipedia.org/wiki/ISO_3166-2)
      geoCode:
        type: string
        description: >-
          the intermediate stop latitude and longitude of geographical location
          following the structure {latitude},{longitude} e.g. 48.858093,2.294694
        example: 48.858093,2.294694
      sequenceNumber:
        description: sequence number of the stop e.g. 3
        type: number
        example: 1
      uicCode:
        type: string
        description: UIC code defined by the worldwide railway organization e.g. 8600626
  PassengerCharacteristics:
    properties:
      passengerTypeCode:
        description: >-
          Passenger type codes e.g. CHD , ADT. CHD is for child and ADT for
          Adult.
        type: string
        example: child
      age:
        type: integer
        description: Age of the Passenger (Mandatory if typeCode= “CHD”)
        example: 12
  PartnerInfo:
    type: object
    description: >-
      Information about partner/subprovider. Below settings configuration is not
      applicable for sub-provider. Fields 'code', 'name' and 'logoUrl' are not
      mandatory for sub-provider.
    properties:
      serviceProvider:
        $ref: '#/definitions/ServiceProvider'
  PointsAndCash:
    type: object
    properties:
      monetaryAmount:
        type: string
        example: '10.5'
  Quotation:
    description: >-
      quotation representing a price valuation and its components. The
      monetaryAmount at the root are the sum of base and all the
      taxes/fees/discounts
    allOf:
      - $ref: '#/definitions/PointsAndCash'
      - type: object
        properties:
          currencyCode:
            type: string
            example: USD
          isEstimated:
            type: boolean
            description: >-
              indicates if the price is pre-estimated prior to ride. Becomes
              mandatory for transferType = TAXI
          base:
            description: base price
            allOf:
              - $ref: '#/definitions/PointsAndCash'
          discount:
            description: discount amount of base price
            allOf:
              - $ref: '#/definitions/PointsAndCash'
          taxes:
            description: Taxes breakdown
            type: array
            items:
              $ref: '#/definitions/Tax'
          fees:
            description: Fees breakdown
            type: array
            items:
              $ref: '#/definitions/Fee'
          totalTaxes:
            $ref: '#/definitions/PointsAndCash'
          totalFees:
            $ref: '#/definitions/PointsAndCash'
  Seat:
    type: object
    properties:
      count:
        type: integer
        description: seat capacity
        example: 3
      row:
        type: string
        description: seat row
        example: front
      size:
        type: string
        description: seat size
        example: XL
  ServiceProvider:
    type: object
    description: information about provider
    required:
      - code
      - name
      - logoUrl
    properties:
      code:
        type: string
        pattern: '[a-zA-Z]{3}'
        description: provider code
      name:
        type: string
        pattern: '[a-zA-Z]{30}'
        description: provider name
      logoUrl:
        type: string
        description: URL to provider logo
      termsUrl:
        type: string
        description: URL to provider's terms and conditions page
      isPreferred:
        type: boolean
        description: indicates if sub-provider is preferred for the travel-seller
      contacts:
        $ref: '#/definitions/ContactWithAddress'
      settings:
        type: array
        description: list of provider settings
        items:
          type: string
          description: provider setting
          enum:
            - BILLING_ADDRESS_REQUIRED
            - FLIGHT_NUMBER_REQUIRED
            - CVV_NUMBER_REQUIRED
      businessIdentification:
        description: >-
          Information about the Customer stakeholder participating to the
          described sales summary.
        properties:
          vatRegistrationNumber:
            type: string
            description: >-
              VAT (Value Added Tax) Registration Number of the customer
              applicable ot the current sales.
  Tax:
    description: single tax information
    allOf:
      - type: object
        properties:
          monetaryAmount:
            type: string
            example: '10.5'
      - type: object
        properties:
          indicator:
            type: string
            description: Tax category
          natureCode:
            type: string
            description: Tax code
          countryCode:
            type: string
            description: Tax iso country code
          rate:
            type: string
            description: Tax rate
  TransportationType:
    type: string
    title: TransportationType
    description: The type of connection "FLIGHT" or "TRAIN"
    enum:
      - FLIGHT
      - TRAIN
  TravelSegment:
    description: >-
      A segment of an itinerary used by a traveler between 2 locations at a
      given date and time using a particular transportation type FLIGHT or TRAIN
    type: object
    properties:
      transportationType:
        $ref: '#/definitions/TransportationType'
      transportationNumber:
        type: string
        example: AF380
        description: The flight number or train number, e.g. AF380
      departure:
        $ref: '#/definitions/TravelSegmentLocation'
      arrival:
        $ref: '#/definitions/TravelSegmentLocation'
  TravelSegmentLocation:
    description: The flight or train departure/arrival date&time, location information
    type: object
    properties:
      uicCode:
        type: string
        description: >-
          The railway UIC code defined by the worldwide railway organization,
          e.g. 7400001
        example: 7400001
      iataCode:
        type: string
        description: The airport code from IATA table codes, e.g. CDG
        example: CDG
      localDateTime:
        type: string
        description: The date and time inspired from ISO 8601 (YYYY-MM-DDTHH:MM:SS) format
        format: date-time
        example: '2021-03-27T20:03:00'
  Vehicle:
    type: object
    required:
      - code
      - category
      - description
      - seats
    properties:
      code:
        type: string
        enum:
          - CAR
          - SED
          - WGN
          - ELC
          - VAN
          - SUV
          - LMS
          - MBR
          - TRN
          - BUS
          - HLC
          - JET
        description: >
          vehicle type, which can take following values


          value           | description

          --  | 

          CAR             | Car

          SED             | Sedan

          WGN             | Wagon

          ELC             | Electric car

          VAN             | Van or minivan

          SUV             | Sport utility vehicle

          LMS             | Limousine

          MBR             | Motorbike

          TRN             | Train

          BUS             | Bus

          HLC             | Helicopter (accessible only for private jet
          transfer)

          JET             | Jet (accessible only for private jet transfer)
      category:
        type: string
        enum:
          - ST
          - BU
          - FC
        description: |
          category of the vehicle, which can take following values

          value           | description
          --  | 
          ST              | Standard
          BU              | Business
          FC              | First class
      description:
        type: string
        description: >-
          description of the vehicle. Can describe a list of potential vehicles,
          e.g. VW Polo or similar
      seats:
        type: array
        items:
          $ref: '#/definitions/Seat'
      baggages:
        type: array
        items:
          $ref: '#/definitions/Baggage'
      imageURL:
        type: string
        description: URL to vehicle image
  Error_400:
    properties:
      errors:
        type: array
        items:
          $ref: '#/definitions/Issue'
    required:
      - errors
    example:
      errors:
        - status: 400
          code: 4926
          title: INVALID DATA RECEIVED
          detail: Transfer type is not valid
          source:
            parameter: transferType
  Error_401:
    properties:
      errors:
        type: array
        items:
          $ref: '#/definitions/Issue'
    required:
      - errors
    example:
      errors:
        - status: 401
          code: 20
          title: RESTRICTED
          detail: Query unauthorized
  Error_500:
    properties:
      errors:
        type: array
        items:
          $ref: '#/definitions/Issue'
    required:
      - errors
    example:
      errors:
        - status: 500
          code: 141
          title: SYSTEM ERROR HAS OCCURRED
  Issue:
    properties:
      status:
        description: the HTTP status code applicable to this error
        type: integer
      code:
        description: an application-specific error code
        type: integer
        format: int64
      title:
        description: a short summary of the error
        type: string
      detail:
        description: explanation of the error
        type: string
      source:
        type: object
        title: Issue_Source
        description: an object containing references to the source of the error
        maxProperties: 1
        properties:
          pointer:
            description: >-
              a JSON Pointer [RFC6901] to the associated entity in the request
              document
            type: string
          parameter:
            description: a string indicating which URI query parameter caused the issue
            type: string
          example:
            description: a string indicating an example of the right value
            type: string
  ContactWithAddress:
    allOf:
      - $ref: '#/definitions/Contact'
      - type: object
        properties:
          address:
            $ref: '#/definitions/AddressCommon'
    description: Contact and Adress details
responses:
  '401':
    description: Unauthorized
    schema:
      $ref: '#/definitions/Error_401'
  '500':
    description: Unexpected Error
    schema:
      $ref: '#/definitions/Error_500'
  transfer_offers_post:
    description: Successful Operation
    schema:
      title: Success_TransferOffers
      required:
        - data
      properties:
        data:
          type: array
          items:
            $ref: '#/definitions/TransferOfferPost'
        warnings:
          type: array
          items:
            $ref: '#/definitions/Issue'
      example:
        data:
          - type: transfer-offer
            id: 0cb11574-4a02-11e8-842f-0ed5f89f718b
            transferType: PRIVATE
            start:
              dateTime: '2021-11-10T10:30:00'
              locationCode: CDG
            end:
